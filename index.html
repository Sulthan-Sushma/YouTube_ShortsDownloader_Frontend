<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Downloader</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <link rel="stylesheet" href="style.css">
    <input type="text" id="videoLink" placeholder="Enter YouTube Video URL">
    <button onclick="downloadVideo()">Download</button>
    <div id="response"></div>

    <script>
      async function downloadVideo() {
          const link = document.getElementById('videoLink').value;
          const responseDiv = document.getElementById('response');
          
          if (!link) {
              responseDiv.textContent = "Please enter a YouTube URL";
              return;
          }
      
          responseDiv.textContent = "Downloading... Please wait...";
      
          try {
              const response = await fetch(
                  "https://youtubeshortsdownloaderbackend-production.up.railway.app/download",
                  {
                      method: "POST",
                      headers: {
                          "Content-Type": "application/json"
                      },
                      body: JSON.stringify({ url: link })
                  }
              );

              const result = await response.json();

              if (result.status === "success") {
                  responseDiv.innerHTML = `
                      <p>Download Ready:</p>
                      <a href="${result.file}" download>Click here to download</a>
                  `;
              } else {
                  responseDiv.textContent = `Error: ${result.error || "Unknown error"}`;
              }

          } catch (error) {
              responseDiv.textContent = `Network Error: ${error.message}`;
              console.error("Detailed error:", error);
          }
      }
    </script>
</body>
</html>
